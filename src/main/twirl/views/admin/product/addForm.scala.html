@(courierId: Int)
<div class="row">
    <form action="/admin/product/new/courier/@courierId" method="POST" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <input id="name" name="name" type="text" class="validate" required>
                <label for="name">Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="url" name="url" type="text" class="validate" required>
                <label for="url">Url</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="quantity" name="quantity" type="number" placeholder="Quantity" required/>
                @*<label for="Quantity">Quantity</label>*@
            </div>

            <div class="input-field col s4 offset-s2">
                <label>
                    <input id="withBox" name="withBox" type="checkbox"/>
                    <span>With Box</span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="deliveryDate" name="deliveryDate" type="text" class="datepicker" required/>
                <label for="deliveryDate">Delivery date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="detail" name="detail" type="text" class="materialize-textarea validate"></textarea>
                <label for="detail">Detail</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="image" name="image" type="text" class="validate" required />
                <label for="image">Image</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="owner" name="owner" type="text" class="validate" required />
                <label for="owner">Customer</label>
            </div>
        </div>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>

    </form>
</div>
