@import com.github.giwiro.model.{Product}
@(courierId: Int, product: Option[Product])
<div class="row">
    <form method="POST" class="col s12"
        @if(product != null) {
            action="/admin/product/edit/@product.get.id/courier/@courierId"
        }else {
            action="/admin/product/new/courier/@courierId"
        }
    >

        <div class="row">
            <div class="input-field col s12">
                <input id="name" name="name" type="text" class="validate" required
                    @if(product != null) {
                        value="@product.get.name"
                        } >
                <label for="name">Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="url" name="url" type="text" class="validate" required
                    @if(product != null) {
                        value="@product.get.url" } >
                <label for="url">Url</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="quantity" name="quantity" type="number" placeholder="Quantity" required
                    @if(product != null) {
                        value="@product.get.quantity"
                        } >
                @*<label for="Quantity">Quantity</label>*@
            </div>

            <div class="input-field col s4 offset-s2">
                <label>
                    <input id="withBox" name="withBox" type="checkbox"
                        @if(product != null && product.get.withBox == 1) {
                            checked="checked"
                            }>
                    <span>With Box</span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="deliveryDate" name="deliveryDate" type="text" class="datepicker" required
                    @if(product != null) {
                        value="@product.get.deliveryDate"
                        } >
                <label for="deliveryDate">Delivery date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="detail" name="detail" type="text" class="materialize-textarea validate">@product.get.detail</textarea>
                <label for="detail">Detail</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="image" name="image" type="text" class="validate" required
                    @if(product != null) {
                        value="@product.get.image"
                        } >
                <label for="image">Image</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="owner" name="owner" type="text" class="validate" required
                    @if(product != null) {
                        value="@product.get.owner"
                        } >
                <label for="owner">Customer</label>
            </div>
        </div>

        @if(product != null) {
            <button class="btn waves-effect waves-light" type="submit" name="action">Edit
                <i class="material-icons right">edit</i>
            </button>
        } else {
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        }



    </form>
</div>
