@()
<div class="row">
    <form action="" class="col s12">

        <div class="row">
            <div class="input-field col s12">
                <input id="name" type="text" class="validate" required>
                <label for="name">Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="url" type="text" class="validate" required>
                <label for="url">Url</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="quantity" type="number" placeholder="Quantity" required/>
                @*<label for="Quantity">Quantity</label>*@
            </div>

            <div class="input-field col s4 offset-s2">
                <label>
                    <input id="withBox" type="checkbox"/>
                    <span>With Box</span>
                </label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input id="deliveryDate" type="text" class="datepicker" required/>
                <label for="deliveryDate">Delivery date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="image" type="text" class="validate" required />
                <label for="image">Image</label>
            </div>
        </div>


        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>

    </form>
</div>
