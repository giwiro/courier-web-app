@import com.github.giwiro.model.Courier
@(courier: Courier)
@layouts.html.default("Add Product") {
    <div class="row">
        <div class="col s12 m10 offset-m1 l8 offset-l2">

            <div class="card">
                <div class="card-image">
                    <div class="new-product-header"></div>
                    <span class="card-title">@courier.name</span>
                    <span class="card-subtitle">Create new product</span>
                </div>
                <div class="card-content">
                    @views.html.admin.product.addForm(courier.id)
                </div>
            </div>
            <div class="card-action">
            </div>
        </div>

    </div>
}
