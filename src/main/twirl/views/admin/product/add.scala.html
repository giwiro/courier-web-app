@import com.github.giwiro.model.{Courier, Product}
@(courier: Courier, product: Option[Product])
@layouts.html.default("Add Product") {
    <div class="row">
        <div class="col s12 m10 offset-m1 l8 offset-l2">

            <div class="card">
                <div class="card-image">
                    <div class="new-product-header"></div>
                    <span class="card-title">@courier.name</span>
                    @if(product == null) {
                        <span class="card-subtitle">Create new product</span>
                    } else {
                        <span class="card-subtitle">Edit product @product.get.id </span>
                    }
                </div>
                <div class="card-content">@views.html.admin.product.addForm(courier.id, product)</div>
            </div>
            <div class="card-action">
            </div>
        </div>

    </div>
}
