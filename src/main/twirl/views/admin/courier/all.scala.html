@import com.github.giwiro.model.Courier
@(couriers: Seq[Courier])
@layouts.html.default("Couriers") {
    <div class="row">
        <div class="col s12">
            <h6 class="grey-text text-darken-2 page-name">Courier list</h6>
        </div>
        @for(c <- couriers) {
            @views.html.admin.courier.courier(c)
        }
    </div>
}
